<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>회원가입</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }
        .header-bar {
            background-color: #B3E5FC;
            color: #333;
            text-align: center;
            padding: 15px 0;
            font-size: 24px;
            font-weight: bold;
        }
        .signup-form {
            background: #fff;
            padding: 20px 30px;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            margin: 40px auto;
            box-sizing: border-box;
        }
        .signup-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .signup-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .signup-form input[type="text"],
        .signup-form input[type="password"],
        .signup-form input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .category-fieldset {
            border: 2px solid #ccc;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .category-fieldset legend {
            font-weight: bold;
            padding: 0 8px;
        }
        .category-fieldset .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        .category-fieldset label {
            display: flex;
            align-items: center;
            font-size: 14px;
            cursor: pointer;
        }
        .category-fieldset input[type="radio"] {
            margin-right: 6px;
        }
        .signup-form button {
            width: 100%;
            padding: 12px;
            background: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .signup-form button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
<div class="header-bar">이지뉴스</div>

<form th:action="@{/signup}" th:object="${user}" class="signup-form" method="post">
    <h2>회원가입</h2>

    <label for="username">아이디</label>
    <input type="text" th:field="*{username}" placeholder="아이디를 입력하세요" required />

    <label for="password">비밀번호</label>
    <input type="password" th:field="*{password}" placeholder="비밀번호를 입력하세요" required />

    <label for="email">이메일</label>
    <input type="email" th:field="*{email}" placeholder="이메일을 입력하세요" required />

    <label for="nickname">닉네임</label>
    <input type="text" th:field="*{nickname}" placeholder="닉네임을 입력하세요" required />

    <fieldset class="category-fieldset">
        <legend>관심 카테고리</legend>
        <div class="checkbox-group">
            <label>
                <input type="radio" th:field="*{interested}" value="POLITIC" /> 정치
            </label>
            <label>
                <input type="radio" th:field="*{interested}" value="ECONOMY" /> 경제
            </label>
            <label>
                <input type="radio" th:field="*{interested}" value="SOCIAL" /> 사회
            </label>
            <label>
                <input type="radio" th:field="*{interested}" value="LIVING_CULTURE" /> 생활문화
            </label>
            <label>
                <input type="radio" th:field="*{interested}" value="IT_SCIENCE" /> IT/과학
            </label>
            <label>
                <input type="radio" th:field="*{interested}" value="GLOBAL" /> 글로벌
            </label>
        </div>
    </fieldset>

    <button type="submit">가입하기</button>
</form>
</body>
</html>
