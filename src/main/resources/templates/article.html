<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="${news != null ? news.title : '기사 상세'} + ' - 이지뉴스'">기사 상세 - 이지뉴스</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            color: #333;
        }
        a {
            text-decoration: none;
            color: inherit;
        }

        /* ─────────── HEADER ─────────── */
        header.header-bar {
            background-color: #B3E5FC;  /* 파스텔톤 블루 */
        }
        header.header-bar .logo {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            padding: 12px 0 4px;
        }
        header.header-bar .header-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 800px;
            margin: 0 auto;
            padding: 16px 20px;
            background: #fff;
            box-shadow: 0 1px 4px rgba(0,0,0,0.1);
            box-sizing: border-box;
        }
        header.header-bar .header-nav .categories a {
            margin-right: 16px;
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }
        header.header-bar .header-nav .categories a:last-child {
            margin-right: 0;
        }
        header.header-bar .header-nav .user a {
            font-size: 16px;
            padding: 6px 12px;
            border: 2px solid #333;
            border-radius: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100px;
            color: #333;
        }

        /* ────────── MAIN CONTENT ────────── */
        .container {
            max-width: 800px;
            margin: 30px auto;
            background: #fff;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px 30px;
            box-sizing: border-box;
        }
        .article-title {
            font-size: 32px;
            margin: 0 0 10px;
            font-weight: bold;
        }
        .article-meta {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }
        .article-meta span {
            margin-right: 20px;
        }
        .article-img {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 20px;
            border: 2px solid #ccc;
        }
        .article-content {
            line-height: 1.6;
            font-size: 16px;
        }
        .article-content p {
            margin-bottom: 16px;
        }
        .article a:hover {
            background-color: #f8f9fa;
            transform: translateY(-2px);
            transition: all 0.2s ease;
        }
        article {
            transition: all 0.2s ease;
        }
    </style>
</head>
<body>

<header class="header-bar">
    <div class="logo">
        <a th:href="@{/home}">이지뉴스</a>
    </div>
    <nav class="header-nav">
        <div class="categories">
            <a th:href="@{/category/POLITICS}">정치</a>
            <a th:href="@{/category/ECONOMY}">경제</a>
            <a th:href="@{/category/SOCIETY}">사회</a>
            <a th:href="@{/category/IT_SCIENCE}">IT/과학</a>
            <a th:href="@{/category/WORLD}">세계</a>
        </div>
        <div class="user">
            <a href="#" th:text="${userName}">홍길동</a>
        </div>
    </nav>
</header>

<div class="container">
    <article th:if="${news != null}">
        <h1 class="article-title" th:text="${news.title}">[기사 제목이 여기에 들어갑니다]</h1>
        <div class="article-meta">
            <span th:text="'발행일: ' + ${#temporals.format(news.createdAt, 'yyyy-MM-dd')}">발행일: 2025-05-05</span>
            <span th:text="'카테고리: ' + ${news.category}">카테고리: IT/과학</span>
        </div>

        <!-- 이미지가 있는 경우 모든 이미지 표시 -->
        <div th:if="${imageUrls != null and !imageUrls.isEmpty()}" class="article-images">
            <img th:each="imageUrl : ${imageUrls}"
                 class="article-img"
                 th:src="${imageUrl}"
                 th:alt="${news.title + ' 이미지'}"
                 style="margin-bottom: 15px;"
            />
        </div>

        <!-- 이미지가 없는 경우 기본 이미지 -->
        <div th:if="${imageUrls == null or imageUrls.isEmpty()}">
            <img class="article-img"
                 src="https://via.placeholder.com/800x400"
                 alt="기본 이미지"
            />
        </div>

        <div class="article-content">
            <div th:utext="${news.content}">
                <p>여기에 본문 내용이 들어갑니다.</p>
            </div>
        </div>

        <!-- 원본 기사 링크 -->
        <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid #eee;">
            <a th:href="${news.articleUrl}" target="_blank"
               style="color: #007bff; text-decoration: underline;">
                원본 기사 보기
            </a>
        </div>
    </article>

    <!-- 뉴스가 없는 경우 -->
    <div th:if="${news == null}" style="text-align: center; padding: 50px;">
        <h2>기사를 찾을 수 없습니다.</h2>
        <p>요청하신 기사가 존재하지 않거나 삭제되었습니다.</p>
        <a th:href="@{/home}" style="color: #007bff; text-decoration: underline;">홈으로 돌아가기</a>
    </div>
</div>


</body>
</html>
