name: Java CD with Gradle

on:
  push:
    branches: [ "baePoYong" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      write-all


    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4.6.0
        with:
          java-version: '17'
          distribution: 'temurin'

        # Configure Gradle for optimal use in GiHub Actions, including caching of downloaded dependencies.
        # See: https://github.com/gradle/actions/blob/main/setup-gradle/README.md
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build with Gradle Wrapper
        env:
          GPT_API_KEY: ${{ secrets.GPT_API_KEY }}
          GPT_API_URL: ${{ secrets.GPT_API_URL }}
          MAIL_ADDRESS: ${{ secrets.MAIL_ADDRESS }}
          MAIL_PASSWORD: ${{secrets.MAIL_PASSWORD}}
          MYSQL_PASSWORD: ${{secrets.MYSQL_PASSWORD}}
          MYSQL_URL: ${{secrets.MYSQL_URL}}
          MYSQL_USER: ${{secrets.MYSQL_USER}}
        run: ./gradlew build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

        # dockerfileì„ í†µí•´ ì´ë¯¸ì§€ë¥¼ ë¹Œë“œí•˜ê³ , ì´ë¥¼ docker repoë¡œ push
      - name: Docker build & push to docker repo
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | sudo docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          docker buildx build \
            --build-arg GPT_API_KEY=${{ secrets.GPT_API_KEY }} \
            --build-arg GPT_API_URL=${{ secrets.GPT_API_URL }} \
            --build-arg MAIL_ADDRESS=${{ secrets.MAIL_ADDRESS }} \
            --build-arg MAIL_PASSWORD=${{ secrets.MAIL_PASSWORD }} \
            --build-arg MYSQL_PASSWORD=${{ secrets.MYSQL_PASSWORD }} \
            --build-arg MYSQL_URL=${{ secrets.MYSQL_URL }} \
            --build-arg MYSQL_USER=${{ secrets.MYSQL_USER }} \
            --platform linux/amd64,linux/arm64 \
            -f ./infra/docker/Dockerfile \
            -t ${{ secrets.DOCKER_REPO }} \
            --push \
            .

